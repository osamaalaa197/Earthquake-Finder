<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"> -->
  </head>
  <body>
    <span class="toggle-darkmode">
      <button class="toggle-text">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-moon-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"
          /></svg
        >Dark
      </button>
    </span>

    <div class="header">Earthquakes Finder</div>
    <!-- <div class="description">
      Please fill the following form to find your earthquakes
    </div> -->
    <form onsubmit="return false">
      <div class="box">
        <div class="component">
          <h2>Please enter your search destination</h2>
          <input
            type="text"
            name="searchplaces"
            id="geocode"
            placeholder="Search"
            required
          />
          <ul class="dropdown-menu drop" id="places"></ul>
        </div>
        <div class="component">
          <h2>Please enter your search radius in KM</h2>
          <input
            type="number"
            id="searchRadius"
            placeholder="Search radius in KM"
            required
          />
        </div>
      </div>
      <div class="box">
        <div class="component">
          <h2>Please enter your start time</h2>
          <input type="date" id="startDate" placeholder="Start Date" required />
        </div>
        <div class="component">
          <h2>Please enter your end time</h2>
          <input type="date" id="endDate" placeholder="End date" required />
        </div>
      </div>
      <!-- <input type="submit" value="Get me the earthquakes" /> -->
      <button
        id="submitButton"
        class="btn btn-success btn-lg sub"
        type="submit"
      >
        Get Earthquakes Data
      </button>
    </form>
    <div class="popup"></div>
    <div id="map"></div>
    <div class="leg">
      <h4>Map Legend</h4>
      <div id="legend"></div>
    </div>
    <script type="module" src="./code.js"></script>
  </body>
</html>
